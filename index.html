<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>k-fit landing page</title>
</head>
<body>

 <div id="container">
  <header>
    <nav>
      <div class="nav-sub-1">

            <div class="top-nav">
              <div class="img">
                <img src="./pexels-yulianaphoto-10110685.jpg" alt="kate photo">
              </div>

              <div>
                <h1>Morning Kate</h1>
              <p>
                <small>Keep track of your devices</small>
              </p>
              </div>
            </div>

            <div class="gear">
              <i class="fa-solid fa-gear"></i>
            </div>
      </div>

      <div class="nav-sub-2">
        <marquee behavior="left" direction="left">
          <ul>
            <li>iphone 16</li>
            <li>Samsung S24 Ultra</li>
            <li>i-watch</li>
            <li>Airpod</li>
          </ul>
        </marquee>
        
      </div>
    </nav>
  </header>

  <section class="section1">
    <div class="charging">
      <h1>55</h1>
      <p>charged</p>
    </div>
    <p><span style="color: blueviolet;">20 mins </span> left to fully charge</p>
    
  </section>

  <section class="section2">
    <div class="svg" >
      <img src="./plug-connect-solid-svgrepo-com (1).svg" alt="svg"  width="40px" height="40px">
      <p>connected Devices</p>
        <i class="fa-solid fa-s" style="background-color:rgb(202, 130, 202) ; border-radius: 50%; padding: 3px;"></i>
      </i>
    </div>
   

    <div class="grid">
      <div class="grid-box1">
        <img src="./mobile-alt-1-svgrepo-com (1).svg" alt="">
        <p>Phone</p>
      </div>
      <div class="grid-box2"><img src="./computer-svgrepo-com.svg" alt=""> <p>Computer</p></div>
      <div class="grid-box3"><img src="./wristwatch-time-svgrepo-com.svg" alt=""> <p>Wristwatch</p></div>
  
    </div>
  </section>

  <footer>
    <p>connect new device</p>
  </footer>
 </div>
</body>
</html>
